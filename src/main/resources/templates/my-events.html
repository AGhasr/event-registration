<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Events - EventHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .event-card {
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      border-radius: 15px;
    }
    .event-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .upcoming-event {
      border-left: 4px solid #28a745;
    }
    .past-event {
      border-left: 4px solid #6c757d;
      opacity: 0.8;
    }
  </style>
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>


<div class="container mt-5">
  <!-- Success Message -->
  <div th:if="${param.message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="fas fa-check-circle me-2"></i>
    <span th:text="${param.message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-1">
        <i class="fas fa-user-calendar me-2 text-primary"></i>
        My Events
      </h2>
      <p class="text-muted mb-0">Manage your event registrations</p>
    </div>
    <div>
                <span class="badge bg-primary fs-6"
                      th:text="${#lists.size(myEvents)} + ' Registered Events'"></span>
    </div>
  </div>

  <!-- Events List -->
  <div class="row" th:if="${not #lists.isEmpty(myEvents)}">
    <div class="col-md-6 col-lg-4 mb-4" th:each="event : ${myEvents}">
      <div class="card event-card h-100 shadow-sm upcoming-event">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">
            <i class="fas fa-calendar-check me-2"></i>
            <span th:text="${event.title}"></span>
          </h5>

          <p class="card-text text-muted flex-grow-1" th:text="${event.description}"></p>

          <div class="mt-auto">
            <div class="d-flex align-items-center mb-3">
              <i class="fas fa-calendar text-success me-2"></i>
              <span class="fw-bold" th:text="${#temporals.format(event.date, 'dd MMM yyyy')}"></span>
            </div>

            <div class="d-flex align-items-center mb-3">
              <i class="fas fa-check-circle text-success me-2"></i>
              <span class="badge bg-success">Registered</span>
            </div>

            <form th:action="@{'/cancelRegistration/' + ${event.id}}" method="post"
                  onsubmit="return confirm('Are you sure you want to cancel your registration?')">
              <button type="submit" class="btn btn-outline-warning w-100">
                <i class="fas fa-times me-2"></i>Cancel Registration
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Events Message -->
  <div th:if="${#lists.isEmpty(myEvents)}" class="text-center py-5">
    <i class="fas fa-calendar-times fa-4x text-muted mb-4"></i>
    <h3 class="text-muted">No Events Registered</h3>
    <p class="text-muted mb-4">You haven't registered for any events yet. Discover exciting events to join!</p>
    <a href="/" class="btn btn-primary btn-lg">
      <i class="fas fa-search me-2"></i>Browse Events
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
