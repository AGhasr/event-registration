<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
        }
        .event-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 15px;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<!-- Hero Section -->
<div th:replace="fragments/navbar :: navbar"></div>
<div class="hero-section" sec:authorize="!isAuthenticated()">
    <div class="container text-center">
        <h1 class="display-4 mb-4">
            <i class="fas fa-calendar-star me-3"></i>
            Welcome to EventHub
        </h1>
        <p class="lead mb-4">Discover amazing events and connect with your community</p>
        <div>
            <a href="/register" class="btn btn-light btn-lg me-3">
                <i class="fas fa-user-plus me-2"></i>Join Now
            </a>
            <a href="/login" class="btn btn-outline-light btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </a>
        </div>
    </div>
</div>

<div class="container mt-5">
    <!-- Success/Error Messages -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-calendar-alt me-2 text-primary"></i>
            Upcoming Events
        </h2>
        <span class="badge bg-primary fs-6" th:text="${#lists.size(events)} + ' Events Available'"></span>
    </div>

    <!-- Events Grid -->
    <div class="row" th:if="${not #lists.isEmpty(events)}">
        <div class="col-md-6 col-lg-4 mb-4" th:each="event : ${events}">
            <div class="card event-card h-100 shadow-sm">
                <div class="card-header bg-gradient text-white" style="background: linear-gradient(45deg, #667eea, #764ba2);">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-star me-2"></i>
                        <span th:text="${event.title}"></span>
                    </h5>
                </div>
                <div class="card-body d-flex flex-column">
                    <p class="card-text text-muted mb-3" th:text="${event.description}"></p>

                    <div class="mt-auto">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-calendar text-primary me-2"></i>
                            <span th:text="${#temporals.format(event.date, 'dd MMM yyyy')}"></span>
                        </div>

                        <!-- Registration Status -->
                        <div class="mb-3">
                                <span th:if="${#lists.contains(registeredEvents, event)}"
                                      class="badge bg-success">
                                    <i class="fas fa-check me-1"></i>Registered
                                </span>
                            <span th:unless="${#lists.contains(registeredEvents, event)}"
                                  class="badge bg-outline-secondary">
                                    <i class="fas fa-clock me-1"></i>Available
                                </span>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between">
                            <form th:action="@{'/registerEvent/' + ${event.id}}" method="post"
                                  th:if="${#lists.contains(registeredEvents, event) == false}"
                                  sec:authorize="isAuthenticated()">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fas fa-plus me-1"></i>Register
                                </button>
                            </form>

                            <form th:action="@{'/cancelRegistration/' + ${event.id}}" method="post"
                                  th:if="${#lists.contains(registeredEvents, event)}"
                                  sec:authorize="isAuthenticated()">
                                <button type="submit" class="btn btn-outline-warning btn-sm">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </button>
                            </form>

                            <form th:action="@{'/admin/delete/' + ${event.id}}" method="post"
                                  sec:authorize="hasRole('ADMIN')"
                                  onsubmit="return confirm('Are you sure you want to delete this event?')">
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-trash me-1"></i>Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No Events Message -->
    <div th:if="${#lists.isEmpty(events)}" class="text-center py-5">
        <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
        <h3 class="text-muted">No Events Available</h3>
        <p class="text-muted">Check back soon for exciting events!</p>
        <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
           href="/admin/new" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Create First Event
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
