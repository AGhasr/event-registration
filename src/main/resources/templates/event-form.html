<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header text-white text-center py-4"
                     style="background: linear-gradient(45deg, #667eea, #764ba2);">
                    <h2 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>
                        Create New Event
                    </h2>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/admin/new}" method="post" th:object="${event}">
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-heading me-2 text-primary"></i>Event Title
                            </label>
                            <input type="text" th:field="*{title}"
                                   class="form-control form-control-lg"
                                   placeholder="Enter event title..."
                                   required>
                            <small class="form-text text-muted">
                                Make it catchy and descriptive
                            </small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-align-left me-2 text-primary"></i>Description
                            </label>
                            <textarea th:field="*{description}"
                                      class="form-control"
                                      rows="4"
                                      placeholder="Describe your event..."
                                      required></textarea>
                            <small class="form-text text-muted">
                                Provide details to help people understand what to expect
                            </small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-calendar me-2 text-primary"></i>Event Date
                            </label>
                            <input type="date" th:field="*{date}"
                                   class="form-control form-control-lg"
                                   th:min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"
                                   required>
                            <small class="form-text text-muted">
                                Choose a future date for your event
                            </small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom btn-lg py-3">
                                <i class="fas fa-rocket me-2"></i>
                                Create Event
                            </button>
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
